<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/styles.css"/>
  <title>World Clock</title>
</head>
<body>
  <div class="container">
    <h1>World Clock!</h1>
    <select>
      <option value="">Select a City</option>
      <option value="">Seoul</option>
      <option value="">New York</option>
      <option value="">Rome</option>
      <option value="">Cape Town</option>
    </select>

    <div class="city">
      <h2>Seoul</h2>
      <div class="date">1 September 2023></div>
      <div class="time">19:14:12 <small> PM </small></div>
    </div>

    <h3>New York</h3>
    <div class="date">1 September 2023></div>
      <div class="time">19:14:12 <small> PM </small></div>
    </div>

    <h4>Rome</h4>
    <div class="date">1 September 2023></div>
      <div class="time">19:14:12 <small> PM </small></div>
    </div>

    <h5>Cape Town</h5>
    <div class="date">1 September 2023></div>
      <div class="time">19:14:12 <small> PM </small></div>
    </div>

  </div>
  </div>
  <footer>This project was coded by <strong> Boitumelo Vilakazi </strong> and is <a href="https://github.com/bxity/BoityWorldClock" target="_blank">open sourced on GitHub</a></footer>
  <script src="src/index.js"></script>
</body>
</html>
