<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone.min.js" integrity="sha512-zuzzWeyumYqCTSj5EI9sTM3dqjqS+Y+KNKuKZSDoa+N6Ecv3EB1RlROnwrlkeaIvzds5d/J/iUCzUDhji2FjYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock!</h1>
      <select>
        <option value="">Select a City</option>
        <option value="seoul">Seoul</option>
        <option value="new-york">New York</option>
        <option value="rome">Rome</option>
        <option value="cape-town">Cape Town</option>
      </select>

      <div class="city" id="seoul">
        <div>
          <h2>Seoul</h2>
          <div class="date">1 September 2023</div>
        </div>
        <div class="time">19:14:12 <small> PM </small></div>
      </div>
      
      <div class="city" id="new-york">
        <div>
          <h2>New York</h2>
          <div class="date">1 September 2023</div>
        </div>
        <div class="time">19:14:12 <small> PM </small></div>
      </div>

      <div class="city" id="rome">
        <div>
          <h2>Rome</h2>
          <div class="date">1 September 2023</div>
        </div>
        <div class="time">19:14:12 <small> PM </small></div>
      </div>

      <div class="city" id="johannesburg">
        <div>
          <h2>Johannesburg</h2>
          <div class="date">1 September 2023</div>
        </div>
        <div class="time">19:14:12 <small> PM </small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong> Boitumelo Vilakazi </strong> and is
      <a href="https://github.com/bxity/BoityWorldClock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
